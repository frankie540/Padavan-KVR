name: Build-Padavan-deepseek

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get -y install unzip libtool-bin curl cmake gperf gawk flex bison nano xxd fakeroot \
          cpio git python3-docutils gettext automake autopoint texinfo build-essential help2man \
          pkg-config zlib1g-dev libgmp3-dev libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev wget

      - name: Clone source code
        run: |
          git clone --depth=1 https://github.com/frankie540/Padavan-KVR.git /opt/rt-n56u
          cd /opt/rt-n56u/toolchain-mipsel
          sh dl_toolchain.sh
          mkdir -p /opt/images/

      - name: Build Firmware
        env:
          TNAME: K2P
        run: |
          cd /opt/rt-n56u/trunk
          # 修复条件判断语法错误和路径验证
          if [ ! -f "configs/templates/$TNAME.config" ]; then
            echo "Error: configs/templates/$TNAME.config not found"
            ls -l configs/templates/
            exit 1
          fi
          cp -f configs/templates/$TNAME.config .config

          # 标准化配置文件格式
          sed -i 's/\r//' .config

          sudo ./clear_tree
          sudo ./build_firmware_modify $TNAME 0
          sudo mv -f images/*.trx /opt/images/

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: Padavan-packages
          path: /opt/images
